  <section id="destacados2">
    <div class="gallery">
      <img src="img/imagen1.jpg" alt="Descripción de la imagen 1" class="enlace1" />
      <img src="img/imagen2.jpg" alt="Descripción de la imagen 2" class="enlace2" />
      <img src="img/imagen3.jpg" alt="Descripción de la imagen 3" class="enlace3" />
      <img src="img/imagen4.jpg" alt="Descripción de la imagen 4" class="enlace4" />
      <img src="img/imagen5.jpg" alt="Descripción de la imagen 5" class="enlace5" />

  <nav>
    <li class="nav-item">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#suscripcionModal">
        Suscribirse
      </button>
    </li>
  </nav>
  <!-- Modal -->
  <div class="modal fade" id="suscripcionModal" tabindex="-1" role="dialog" aria-labelledby="suscripcionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="suscripcionModalLabel">Suscripción a nuestro boletín de noticias</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Introduce tu correo electrónico para recibir nuestras últimas noticias y actualizaciones:</p>
          <form>
            <div class="form-group">
              <label for="inputEmail">Correo electrónico</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Introduce tu correo electrónico"
                autocomplete="off">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Suscribirse</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Derechos reservados &copy; Grupo Cero</p>
